<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <!-- Login Form -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Login</h3>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="loginUsername" class="form-label">Username:</label>
                                <input type="text" id="loginUsername" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">Password:</label>
                                <input type="password" id="loginPassword" class="form-control" required>
                            </div>
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Signup Form -->
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Sign Up</h3>
                        <form id="signupForm">
                            <div class="mb-3">
                                <label for="signupUsername" class="form-label">Username:</label>
                                <input type="text" id="signupUsername" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="signupPassword" class="form-label">Password:</label>
                                <input type="password" id="signupPassword" class="form-control" required>
                            </div>
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-success">Sign Up</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Place it at the end of the body for faster page loading) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Signup form submission handler
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const signupUsername = document.getElementById("signupUsername").value;
            const signupPassword = document.getElementById("signupPassword").value;

            // Save the signup details in localStorage
            localStorage.setItem("signupUsername", signupUsername);
            localStorage.setItem("signupPassword", signupPassword);

            alert("Signup successful! You can now login.");
        });

        // Login form submission handler
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const loginUsername = document.getElementById("loginUsername").value;
            const loginPassword = document.getElementById("loginPassword").value;

            // Retrieve the signup details from localStorage
            const signupUsername = localStorage.getItem("signupUsername");
            const signupPassword = localStorage.getItem("signupPassword");

            if (loginUsername === signupUsername && loginPassword === signupPassword) {
                alert("Login successful!");
            } else {
                alert("Invalid username or password. Please try again.");
            }
        });
    </script>
</body>
</html>
